<ng-container *ngIf="loggedIn()">
  <mat-icon *ngIf='showDevIcon' class='dev-icon'>bug_report</mat-icon>
  <div fxFlex>
    <ng-container *ngIf='showBackButton'>
      <button mat-icon-button appBackNavigation>
        <mat-icon >keyboard_arrow_left</mat-icon>
      </button>
    </ng-container>
  </div>
  <div fxFlex fxLayoutAlign="end start">
    <button mat-icon-button [matMenuTriggerFor]="afterMenu" style='display: flex; align-items: center;'>
      <span class="material-icons">
        settings
      </span>
    </button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item (click)=onNewRecipeClick()>
        New Recipe
      </button>
      <button mat-menu-item (click)=logout()>
        Log Out
      </button>
    </mat-menu>
  </div>
</ng-container>
