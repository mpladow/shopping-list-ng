<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Log In</mat-card-title>
    <mat-card-subtitle>Or Register</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
<div class="example-container">
  <form [formGroup]='formLogin' (ngSubmit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput placeholder="pat@example.com" formControlName='email' required>
      <mat-error *ngIf="formLogin.errors?.email">Email is not correct</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput placeholder="pat@example.com" formControlName="password" required>
      <mat-error *ngIf="formLogin.errors?.password">Password must be included</mat-error>
    </mat-form-field>
    <button mat-stroked-button color="primary" type="submit">Login</button>
  </form>
</div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
