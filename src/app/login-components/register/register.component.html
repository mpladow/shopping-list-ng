<div class="center-page">
  <mat-card class='mat-elevation-z0'>
    <form [formGroup]='formRegister' (ngSubmit)="register()">
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>Or<button mat-button [routerLink]="['/login']" type="button">Return to Login</button></mat-card-subtitle>
      <mat-card-content>
        <mat-form-field appearance="fill" class='width-100'>
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName='email' required>
          <mat-error *ngIf="formRegister.errors?.email">Email is not correct</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class='width-100'>
          <mat-label>Password</mat-label>
          <input type='password' matInput placeholder="pat@example.com" formControlName="password" required>
          <mat-error *ngIf="formRegister.errors?.password">Password must be included</mat-error>
        </mat-form-field>
        <div class='container-button' fxLayout='row' fxLayout.sm='column'>
          <button mat-flat-button color="primary" type="submit">Register</button>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>
