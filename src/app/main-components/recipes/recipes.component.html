<mat-card class='mat-elevation-z0'>
  <form class="recipe-search" fxShow>
    <mat-form-field class="width-100">
      <input matInput placeholder="Search {{categoryName}}">
    </mat-form-field>
  </form>
</mat-card>
<h4>{{categoryName}}</h4>
<div class='allrecipes' fxLayout='row' fxLayoutGap="5px">
  <ng-container *ngFor='let recipe of recipes'>
    <div>
      <mat-card fxFlex=50 class='mat-elevation-z1' (click)='onRecipeClick(recipe.recipeId)'>
        <div mat-card-image class='card-img-container'>
          <img  src={{recipe.imageSrc}}>
        </div>
        <mat-card-content>
          <p>{{recipe.name}}</p>
        </mat-card-content>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
    </div>
  </ng-container>
</div>
