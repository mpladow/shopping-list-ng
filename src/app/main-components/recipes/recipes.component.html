<mat-card class='mat-elevation-z0'>
  <form class="recipe-search" fxShow>
    <mat-form-field class="width-100">
      <input matInput placeholder="Search {{categoryName}}">
    </mat-form-field>
  </form>
</mat-card>
<h4>{{categoryName}}</h4>
<div class='allrecipes' fxLayout='row' fxLayoutGap="5px" fxLayoutAlign='center'>
  <div *ngIf="recipes.length > 0; else templateEmpty;">
      <mat-card #cardRecipe fxFlex.lt-sm='50' fxFlex.gt-sm='25' fxFlex.gt-md='10' 
      *ngFor='let recipe of recipes' class='mat-elevation-z1' (click)='onRecipeClick(recipe.recipeId)'>
        <div mat-card-image class='card-img-container'>
          <img  src={{recipe.imageSrc}}>
        </div>
        <mat-card-content>
          <p>{{recipe.name}}</p>
        </mat-card-content>
        <mat-card-footer>
        </mat-card-footer>
      </mat-card>
      </div>

<ng-template #templateEmpty>
<mat-card fxLayoutAlign='space-around center'>This category is empty. Yeeeet!
  <button mat-button [routerLink]="['/admin-recipe-edit']">Add a new recipe</button>
</mat-card>
</ng-template>
    </div>
