<mat-selection-list #shoes style='margin-bottom: 4em;'>
  <mat-list-option *ngFor="let item of shoppingList">
    {{item.Name}}
  </mat-list-option>
</mat-selection-list>
<div class='addButtonContainer'>
  <button mat-fab color="primary" (click)="onNewItem()">
    <span class='material-icons'>add</span>
  </button>
</div>
