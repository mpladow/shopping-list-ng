<mat-card class='mat-elevation-z0' style='margin-top:40px'>
  <h1 class='h1-bold'>Shopping List</h1>
  <mat-selection-list #shoes style='margin-bottom: 4em; margin-top: 40px;'>
    <mat-list-option *ngFor="let item of shoppingList">
      {{item.Name}}
    </mat-list-option>
  </mat-selection-list>
  <div class='addButtonContainer'>
    <button mat-fab color="primary" (click)="onNewItem()">
      <span class='material-icons'>add</span>
    </button>
  </div>
</mat-card>
